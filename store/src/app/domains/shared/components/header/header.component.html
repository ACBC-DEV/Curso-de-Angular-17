<nav>
  <div class="flex flex-wrap items-center justify-between w-full py-4 mx-auto">
    <div class="flex items-center space-x-8">
      <a href="https://flowbite.com/" class="flex items-center">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-6 mr-3"
          alt="Flowbite Logo"
        />
        <span class="self-center text-xl font-semibold whitespace-nowrap"
          >Flowbite</span
        >
      </a>
      <ul class="flex space-x-6">
        <li>
          <a
            href="#"
            class="block underline hover:underline"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a href="#" class="block hover:underline">About</a>
        </li>
        <li>
          <a href="#" class="block hover:underline">Services</a>
        </li>
      </ul>
    </div>
    <div class="flex items-center">
      <button class="relative p-2 border rounded" (click)="toggleSideMenu()">
        <div
          class="absolute w-4 h-4 text-xs text-white bg-black rounded -top-2 -left-2"
        >
          {{ cart.length }}
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
          />
        </svg>
      </button>
    </div>
  </div>
</nav>

<div
  class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform bg-white border-l-4 bg-red w-72"
  [class.translate-x-full]="hideSideMenu()"
>
  <div class="flex items-center justify-between">
    <p class="text-xl">My Cart</p>
    <button (click)="toggleSideMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <div class="flex flex-col gap-1 mt-5">
    @for (item of cart; track 'cart-'+item.id ) {
    <div class="flex items-center justify-between gap-y-2">
      <div class="flex items-center gap-x-2">
        <img
          class="w-8 h-8 rounded-full"
          [src]="item.images[0]"
          [alt]="item.title"
        />
        <p>{{ item.title }}</p>
      </div>
      <p>{{ item.price }}</p>
      <p>{{ item.quantity }}</p>
    </div>
    }
  </div>
  @if (showTotalPrice()) {
  <div>Total Price: {{ total() }}</div>
  }
</div>
