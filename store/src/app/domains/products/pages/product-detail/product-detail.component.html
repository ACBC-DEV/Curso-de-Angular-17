<div class="flex w-full space-x-10">
  <div class="flex flex-col w-1/3">
    <div class="w-full border border-gray-200 rounded">
      <img
        [alt]="productDetail()?.title"
        class="object-cover object-center w-full"
        [src]="cover()"
      />
    </div>
    <div class="flex items-center justify-center mt-1">
      <div class="grid grid-cols-3 gap-1">
        @for (url of productDetail()?.images; track url) {
        <img
          [alt]="productDetail()?.title"
          class="object-cover object-center border-2 border-gray-200 rounded"
          [src]="url"
          (click)="changeCover(url)"
          [class.border-red-400]="url === cover()"
        />
        }
      </div>
    </div>
  </div>
  <div class="w-full mt-5">
    <h2 class="text-sm tracking-widest text-gray-500 title-font">
      {{ productDetail()?.category?.name | uppercase }}
    </h2>
    <h1 class="mb-1 text-3xl font-medium text-gray-900 title-font">
      {{ productDetail()?.title }}
    </h1>
    <p class="leading-relaxed">
      {{ productDetail()?.description }}
    </p>
    <p class="mt-5 text-2xl font-medium text-gray-900 title-font">
      {{ productDetail()?.price | currency : "$" : "symbol-narrow" : "1.0" }}
    </p>
    @if (productDetail()) {
    <button
      class="flex px-6 py-2 text-white bg-red-500 border-0 rounded focus:outline-none hover:bg-red-600"
      [disabled]="!productDetail()"
      (click)="addToCart()"
    >
      Add To Cart
    </button>
    }
  </div>
</div>
